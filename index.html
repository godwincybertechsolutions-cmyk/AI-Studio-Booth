    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'monospace'],
              'rajdhani': ['Rajdhani', 'sans-serif'],
            },
            colors: {
              cyber: {
                primary: '#00f3ff',
                secondary: '#ff00ff',
                accent: '#00ff88',
                dark: '#0f0f23',
                panel: '#1a1a2e',
                border: '#2d2d4d',
                glow: '#00f3ff',
              }
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'pulse-cyber': 'pulseCyber 1.5s ease-in-out infinite',
              'scan': 'scan 2s linear infinite',
              'matrix': 'matrix 20s linear infinite',
              'hologram': 'hologram 3s ease-in-out infinite',
              'neon-flicker': 'neonFlicker 1.5s infinite alternate',
              'cyber-spin': 'cyberSpin 8s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { 'text-shadow': '0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 15px #00f3ff' },
                '100%': { 'text-shadow': '0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff, 0 0 40px #00ff88' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              pulseCyber: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 }
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              matrix: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' }
              },
              hologram: {
                '0%, 100%': { opacity: 0.1 },
                '50%': { opacity: 0.3 }
              },
              neonFlicker: {
                '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': {
                  opacity: 1,
                  filter: 'drop-shadow(0 0 5px #00f3ff) drop-shadow(0 0 10px #00f3ff)'
                },
                '20%, 24%, 55%': {
                  opacity: 0.8,
                  filter: 'none'
                }
              },
              cyberSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              }
            },
            backgroundImage: {
              'cyber-grid': 'linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px)',
              'matrix-bg': 'linear-gradient(transparent 90%, rgba(0, 255, 136, 0.1) 90%)',
              'hologram-bg': 'linear-gradient(45deg, transparent 49%, rgba(0, 243, 255, 0.1) 49%, rgba(0, 243, 255, 0.1) 51%, transparent 51%)',
            }

      }
    </script>

    <!-- Import Map -->
    <script type="importmap">

      "imports": {

    </script>
    
    <!-- Cyber UI Styles -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
      
      /* Cyberpunk Base Styles */
      :root {
        --cyber-primary: #00f3ff;
        --cyber-secondary: #ff00ff;
        --cyber-accent: #00ff88;
        --cyber-dark: #0f0f23;
        --cyber-panel: #1a1a2e;
        --cyber-border: #2d2d4d;
      }
      
      * {
        box-sizing: border-box;
      }
      
      html {
        font-family: 'Rajdhani', sans-serif;
        background: var(--cyber-dark);
        color: white;
        overflow-x: hidden;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: 
          radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
          linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        position: relative;
        overflow-x: hidden;
      }
      
      /* Matrix Background Effect */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(transparent 90%, rgba(0, 255, 136, 0.03) 90%),
          linear-gradient(90deg, transparent 90%, rgba(0, 243, 255, 0.03) 90%);
        background-size: 50px 50px;
        animation: matrix 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }
      
      /* Cyber Grid Overlay */
      .cyber-grid {
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      /* Cyber UI Components */
      .cyber-button {
        background: linear-gradient(145deg, var(--cyber-panel), #151528);
        border: 1px solid var(--cyber-border);
        color: var(--cyber-primary);
        font-family: 'Orbitron', monospace;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .cyber-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.4), transparent);
        transition: left 0.5s ease;
      }
      
      .cyber-button:hover::before {
        left: 100%;
      }
      
      .cyber-button:hover {
        border-color: var(--cyber-primary);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        transform: translateY(-2px);
      }
      
      .cyber-panel {
        background: linear-gradient(145deg, var(--cyber-panel), #151528);
        border: 1px solid var(--cyber-border);
        position: relative;
        overflow: hidden;
      }
      
      .cyber-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--cyber-primary), transparent);
        animation: scan 2s linear infinite;
      }
      
      .cyber-input {
        background: rgba(26, 26, 46, 0.8);
        border: 1px solid var(--cyber-border);
        color: var(--cyber-primary);
        font-family: 'Rajdhani', sans-serif;
        transition: all 0.3s ease;
      }
      
      .cyber-input:focus {
        border-color: var(--cyber-primary);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        outline: none;
      }
      
      /* Loading Animation */
      .cyber-loader {
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-top: 3px solid var(--cyber-primary);
        border-right: 3px solid var(--cyber-secondary);
        border-bottom: 3px solid var(--cyber-accent);
        border-radius: 50%;
        animation: cyberSpin 1.5s linear infinite;
        position: relative;
      }
      
      .cyber-loader::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border: 1px solid rgba(0, 243, 255, 0.3);
        border-radius: 50%;
        animation: cyberSpin 2s linear infinite reverse;
      }
      
      /* Audio Visualizer */
      .audio-bars {
        display: flex;
        align-items: end;
        gap: 2px;
        height: 40px;
      }
      
      .audio-bar {
        width: 4px;
        background: linear-gradient(to top, var(--cyber-primary), var(--cyber-accent));
        border-radius: 2px;
        animation: pulseCyber 1.5s ease-in-out infinite;
        animation-delay: calc(var(--i) * 0.1s);
      }
      
      /* Hologram Effect */
      .hologram {
        background: linear-gradient(45deg, transparent 49%, rgba(0, 243, 255, 0.1) 49%, rgba(0, 243, 255, 0.1) 51%, transparent 51%);
        background-size: 10px 10px;
        animation: hologram 3s ease-in-out infinite;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--cyber-panel);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--cyber-primary), var(--cyber-accent));
        border-radius: 4px;
      }
      
      /* Reduced Motion Support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  
  <body class="min-h-full relative">
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 pointer-events-none z-0">
      <!-- Floating particles -->
      <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-cyber-primary rounded-full animate-float opacity-60"></div>
      <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-cyber-secondary rounded-full animate-float opacity-40" style="animation-delay: -2s;"></div>

      <div class="absolute inset-0 cyber-grid opacity-20"></div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-cyber-dark">
      <div class="text-center">
        <div class="cyber-loader mx-auto mb-6"></div>
        <div class="audio-bars justify-center mb-4">
          <div class="audio-bar h-4" style="--i: 0"></div>
          <div class="audio-bar h-6" style="--i: 1"></div>

          <div class="audio-bar h-10" style="--i: 3"></div>
          <div class="audio-bar h-8" style="--i: 4"></div>

          <div class="audio-bar h-4" style="--i: 6"></div>
        </div>
        <h2 class="text-cyber-primary font-orbitron text-xl mb-2 animate-glow">INITIALIZING AUDIO MATRIX</h2>
        <p class="text-cyber-primary font-rajdhani text-sm opacity-80">LOADING CYBER ENHANCEMENT PROTOCOLS...</p>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root" class="relative z-10 min-h-full" style="display: none;"></div>
    
    <!-- Error Boundary -->
    <div id="error-boundary" style="display: none;" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-cyber-dark">
      <div class="cyber-panel p-8 rounded-lg max-w-md text-center">
        <div class="text-6xl mb-4 animate-neon-flicker">⚠️</div>
        <h2 class="text-cyber-primary font-orbitron text-2xl mb-4">SYSTEM MALFUNCTION</h2>
        <p class="text-gray-300 font-rajdhani mb-6">Neural network connection lost. Rebooting audio protocols...</p>
        <button onclick="window.location.reload()" class="cyber-button px-6 py-3 rounded font-orbitron">
          REBOOT SYSTEM
        </button>
      </div>
    </div>
    
    <!-- Audio Visualizer Container -->
    <div id="global-visualizer" class="fixed bottom-4 left-4 right-4 h-20 pointer-events-none opacity-0 transition-opacity duration-500">
      <div class="cyber-panel p-4 rounded-lg backdrop-blur-sm">
        <div class="audio-bars" id="visualizer-bars">
          <!-- Bars will be generated by JavaScript -->
        </div>
      </div>
    </div>
    
    <!-- App Initialization -->
    <script type="module">
      import { hydrateRoot } from 'react-dom/client';
      
      // Initialize audio visualizer
      function initVisualizer() {
        const container = document.getElementById('visualizer-bars');
        for (let i = 0; i < 32; i++) {
          const bar = document.createElement('div');
          bar.className = 'audio-bar';
          bar.style.setProperty('--i', i);
          bar.style.height = `${Math.random() * 100}%`;
          container.appendChild(bar);
        }
        
        // Animate bars
        setInterval(() => {
          const bars = container.children;
          for (let bar of bars) {
            if (Math.random() > 0.7) {
              bar.style.height = `${Math.random() * 100}%`;
            }
          }
        }, 100);
      }
      
      async function initApp() {
        try {
          // Initialize visualizer
          initVisualizer();
          
          // Show visualizer
          setTimeout(() => {
            document.getElementById('global-visualizer').style.opacity = '1';
          }, 1000);
          
          // Dynamic import for code splitting
          const { default: App } = await import('/src/App.tsx');
          const rootElement = document.getElementById('root');
          
          if (!rootElement) {
            throw new Error('Root element not found');
          }
          
          // Hide loading with cyber transition
          const loading = document.getElementById('loading');
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          
          setTimeout(() => {
            loading.style.display = 'none';
            rootElement.style.display = 'block';
            
            // Hydrate the app
            hydrateRoot(rootElement, App);
          }, 500);
          
        } catch (error) {
          console.error('Failed to initialize app:', error);
          
          // Show cyber error boundary
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error-boundary').style.display = 'flex';
        }
      }
      
      // Start initialization
      document.addEventListener('DOMContentLoaded', initApp);
    </script>
    
    <!-- Performance & Audio API -->
    <script>
      // Audio context for sound effects
      let audioContext = null;
      
      function playCyberSound(frequency = 440, duration = 0.1) {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);
      }
      
      // Add cyber sound to buttons
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('cyber-button') || e.target.closest('.cyber-button')) {
          playCyberSound(523.25, 0.05); // C5 note
        }
      });
      
      // Performance monitoring
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.name === 'first-contentful-paint') {
              console.log('🚀 Cyber UI Ready:', entry.startTime);
            }
          }
        });
        observer.observe({ entryTypes: ['paint', 'largest-contentful-paint'] });
      }
    </script>
